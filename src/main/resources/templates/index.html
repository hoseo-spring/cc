<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>당근나라</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="Free-Template.co" />
<link rel="shortcut icon" href="ftco-32x32.png">

<th:block th:replace="fragments/config :: configFragment"></th:block>

</head>
<body id="top">

	<div id="overlayer"></div>
	<div class="loader">
		<div class="spinner-border text-primary" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>


	<div class="site-wrap">

		<div class="site-mobile-menu site-navbar-target">
			<div class="site-mobile-menu-header">
				<div class="site-mobile-menu-close mt-3">
					<span class="icon-close2 js-menu-toggle"></span>
				</div>
			</div>
			<div class="site-mobile-menu-body"></div>
		</div>

		<!-- NAVBAR -->
		<header th:insert="fragments/navbar :: navbar"
			class="site-navbar mt-3"></header>

		<!-- HOME -->
		<section class="home-section section-hero overlay bg-image"
			style="background-image: url('images/back3.jpg');"
			id="home-section">

			<div class="container">
				<div class="row align-items-center justify-content-center">
					<div class="col-md-12">
						<div class="mb-5 text-center">
							<h1 class="text-white font-weight-bold">가장 쉬운 중고 거래</h1>
							<p>원하는 물건을, 원하는 곳에서, 원하는 가격으로</p>
						</div>
						<form method="post" class="search-jobs-form" name="search"
							action="list">
							<div class="row mb-5">
								<div class="col-12 col-sm-6 col-md-6 col-lg-9 mb-4 mb-lg-0">
									<input type="text" class="form-control form-control-lg"
										name="condition" placeholder="물건 이름 / 지역 / 카테고리"> 
									<input type="hidden" name="page" value="0">
									<input type="hidden" name="soldCheck" value="true">
									<input type="hidden" name="sort" value="latest">
								</div>
								<div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
									<button type="submit"
										class="btn btn-primary btn-lg btn-block text-white btn-search">
										<span class="icon-search icon mr-2"></span>검색
									</button>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 popular-keywords"></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- footer -->
		<th:block th:replace="fragments/footer :: footerFragment">
		</th:block>

	</div>
</body>
</html>
