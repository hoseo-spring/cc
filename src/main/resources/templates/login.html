<!doctype html>
<html lang="ko" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
	<title>당근나라</title>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<th:block th:replace="fragments/config :: configFragment"></th:block>
	</head>
	<body id="top">

		<div id="overlayer"></div>
		<div class="loader">
			<div class="spinner-border text-primary" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
	
	
		<div class="site-wrap">
	
			<div class="site-mobile-menu site-navbar-target">
				<div class="site-mobile-menu-header">
					<div class="site-mobile-menu-close mt-3">
						<span class="icon-close2 js-menu-toggle"></span>
					</div>
				</div>
				<div class="site-mobile-menu-body"></div>
			</div>
			<!-- .site-mobile-menu -->
	
	
			<!-- NAVBAR -->
			<header th:insert="fragments/navbar :: navbar" 
				class="site-navbar mt-3" ></header>
	
			<!-- HOME -->
			<section class="section-hero overlay inner-page bg-image"
				style="background-image: url('images/hero_1.jpg');" id="home-section">
				<div class="container">
					<div class="row">
						<div class="col-md-7">
							<h1 class="text-white font-weight-bold">로그인</h1>
						</div>
					</div>
				</div>
			</section>
			<section class="site-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-3"></div>
						<div class="col-lg-6">
							<h2 class="mb-4">로그인</h2>
							<form action="loginProcess" name="login" method="post"
								class="p-4 border rounded">
								<div th:if="${param.error != null}" class="alert alert-danger">
									아이디 혹은 비밀번호가 잘못되었습니다.</div>
								<div class="row form-group">
									<div class="col-md-12 mb-3 mb-md-0">
										<label class="text-black" for="fname">아이디</label> <input
											type="text" id="fname" name="id" class="form-control"
											placeholder="아이디">
									</div>
								</div>
								<div class="row form-group mb-4">
									<div class="col-md-12 mb-3 mb-md-0">
										<label class="text-black" for="fname">비밀번호</label> <input
											type="password" id="fname" name="password"
											class="form-control" placeholder="비밀번호">
									</div>
								</div>
	
								<div class="row form-group">
								<div class="col-md-9"><a href="#">아이디</a> / <a href="#">비밀번호</a> 찾기</div>
									<div class="col-md-9"> 회원이 아니신가요? <a th:href="@{/sign}">회원가입</a></div>
									<div class="col-md-3">
										<input type="submit" value="로그인"
											class="btn px-4 btn-primary text-white">
									</div>
								</div>
							</form>
						</div>
						<div class="col-lg-3"></div>
					</div>
				</div>
			</section>
	   <!-- footer -->
		<th:block th:replace="fragments/footer :: footerFragment"></th:block>
	  </div>
	</body>
</html>
