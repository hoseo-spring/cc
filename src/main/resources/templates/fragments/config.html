<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <!--configFragment 선언-->
    <th:block th:fragment="configFragment">
        <!-- 이 영역에 공통으로 사용할 css, js library를 선언한다. -->
	    <link rel="stylesheet" th:href="@{/css/custom-bs.css}">
	    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">
	    <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}">
	    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
	    <link rel="stylesheet" th:href="@{/fonts/line-icons/style.css}">
	    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
	    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
        
        <link rel="stylesheet" th:href="@{/css/style.css}">
        
        <!-- SCRIPTS -->
	    <script th:src="@{/js/jquery.min.js}"></script>
	    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	    <script th:src="@{/js/isotope.pkgd.min.js}"></script>
	    <script th:src="@{/js/stickyfill.min.js}"></script>
	    <script th:src="@{/js/jquery.fancybox.min.js}"></script>
	    <script th:src="@{/js/jquery.easing.1.3.js}"></script>
	    <script th:src="@{/js/jquery.waypoints.min.js}"></script>
	    <script th:src="@{/js/jquery.animateNumber.min.js}"></script>
	    <script th:src="@{/js/owl.carousel.min.js}"></script>
	    <script th:src="@{/js/bootstrap-select.min.js}"></script>
	    <script th:src="@{/js/custom.js}"></script>
  		<style>
  		
  /* edit */
 .location{
      border:2px solid #ffbb00;
      background-color:white;
      padding:5px;

    }
    
    #locaul li {
  position: relative;
  padding: 12px 8px 12px 40px;
	list-style-type: none;

}

li:nth-child(n+4) { display: none; }


.hidden{
	display:none;
}

.close1 {  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}

.close1:hover {
  background-color: #ffbb00;
  color: white;
}
	
	.modal1 {
	  display: none;
	  position: fixed;
	  z-index: 100000;
	  padding-top: 100px;
	  left: 0;
	  top: 0;
	  width: 100%;
	  height: 100%;
	  overflow: auto;
	  background-color: rgb(0,0,0);
	  background-color: rgba(0,0,0,0.4);
	}
	
	.modal-content1 {
	  position: relative;
	  background-color: #fefefe;
	  margin: auto;
	  padding: 0;
	  border: 1px solid #888;
	  width: 50%;
	  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
	  -webkit-animation-name: animatetop;
	  -webkit-animation-duration: 0.4s;
	  animation-name: animatetop;
	  animation-duration: 0.4s
	}
	
	@-webkit-keyframes animatetop {
	  from {top:-300px; opacity:0} 
	  to {top:0; opacity:1}
	}
	
	@keyframes animatetop {
	  from {top:-300px; opacity:0}
	  to {top:0; opacity:1}
	}
	
	.close2 {
	  color: white;
	  float: right;
	  font-size: 28px;
	  font-weight: bold;
	}
	
	.close2:hover,
	.close:focus {
	  color: #000;
	  text-decoration: none;
	  cursor: pointer;
	}
	
	.modal-header1 {
	  padding: 2px 16px;
	  background-color: #ffbb00;
	  color: white;
	}
	
	.modal-body1 {padding: 2px 16px;}
	
	.checklocation {
	  width: 100%;
	  padding: 20px;
	  background-color: #a3c554;
	  color: white;
	  font-size: 1.2rem;
	}
	
	.checklocation:after {
		content: "인증된 주소";
	}
	
	.addBtn{
		border:1px solid black;
		padding:5px;
		margin-top:40px;
		background-color:#eee;
	}
	
	
.blind {
	 position: absolute;
	 overflow: hidden;
	 margin: -1px;
	 padding: 0;
	 width: 1px;
	 height: 1px;
	 border: none;
	 clip: rect(0, 0, 0, 0);
}
 .startRadio {
	 display: inline-block;
	 overflow: hidden;
	 height: 40px;
}
 .startRadio:after {
	 content: "";
	 display: block;
	 position: relative;
	 z-index: 10;
	 height: 40px;
	 background: url("/images/star.png") repeat-x 0 0;
	 background-size: contain;
	 pointer-events: none;
}
 .startRadio__box {
	 position: relative;
	 z-index: 1;
	 float: left;
	 width: 20px;
	 height: 40px;
	 cursor: pointer;
}
 .startRadio__box input {
	 opacity: 0 !important;
	 height: 0 !important;
	 width: 0 !important;
	 position: absolute !important;
}
 .startRadio__box input:checked + .startRadio__img {
	 background-color: #ffbb00;
}
 .startRadio__img {
	 display: block;
	 position: absolute;
	 right: 0;
	 width: 500px;
	 height: 40px;
	 pointer-events: none;
}

.modal4 {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4);
}

.modal-content4 {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close4 {
  color: white;
  float: right;
  font-size: 20px;
  background-color:#ffbb00;
  padding:5px;
}

.close4:hover,
.close4:focus {
  background-color:orange;
  text-decoration: none;
  cursor: pointer;
}
.imgtd img {
	width:64px;
}

.tab {
  overflow: hidden;
  border-bottom: 1px solid #ccc;
}


.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

.tab button:hover {
  background-color: #ddd;
}
.tab button.active {
  
  border-top:1px solid #ccc;
  border-left:1px solid #ccc;
  border-right:1px solid #ccc;
}

.tabcontent {
  display: none;
  padding: 6px 12px;
  border-top: none;
}

.startb{
	margin-bottom:10px;
}

.startb img{
	box-shadow:3px 3px 5px #ccc;
	border:4px solid white;
	border-radius:50px;
	margin-right:20px;
}

.stars{
	color:#ffbb00;
}

.starc{
	color:#313131;
	width:100%;
}

</style>

    </th:block>
    
    
</html>
